{% extends "frontend_layout.html" %}
{% block content %}
    <!-- Page Title
            ============================================= -->
    <section id="page-title" class="page-title-parallax page-title-dark"
             style="background-image: url('/static/frontend/images/teheranbanner.jpg'); padding: 120px 0;"
             >

        <div class="container clearfix">
            <h1>تماس با ما</h1>
            <span>با ما در تماس باشید</span>
            <ol class="breadcrumb">
                <li><a href="{{ url_for('home') }}">صفحه اصلی</a></li>
                <li class="active">تماس با ما</li>
            </ol>
        </div>

    </section><!-- #page-title end -->

    <!-- Contact Form & Map Overlay Section
============================================= -->
    <section id="map-overlay">

        <div class="container clearfix">

            <!-- Contact Form Overlay
            ============================================= -->
            <div id="contact-form-overlay-mini" class="clearfix">

                <div class="fancy-title title-dotted-border">
                    <h3>با ما در تماس باشید</h3>
                </div>

                <div class="contact-widget">

                    <div class="contact-form-result"></div>

                    <!-- Contact Form
                    ============================================= -->
                    <form class="nobottommargin" id="template-contactform" name="template-contactform"
                          action="include/sendemail.php" method="post">

                        <div class="col_full">
                            <label for="template-contactform-name">نام
                                <small>*</small>
                            </label>
                            <input type="text" id="template-contactform-name"
                                   name="template-contactform-name" value=""
                                   class="sm-form-control required"/>
                        </div>

                        <div class="col_full">
                            <label for="template-contactform-email">ایمیل
                                <small>*</small>
                            </label>
                            <input type="email" id="template-contactform-email"
                                   name="template-contactform-email" value=""
                                   class="required email sm-form-control"/>
                        </div>

                        <div class="clear"></div>

                        <div class="col_full">
                            <label for="template-contactform-phone">تلفن</label>
                            <input type="text" id="template-contactform-phone"
                                   name="template-contactform-phone" value="" class="sm-form-control"/>
                        </div>

                        <div class="col_full">
                            <label for="template-contactform-service">سرویس</label>
                            <select id="template-contactform-service" name="template-contactform-service"
                                    class="sm-form-control">
                                <option value="">-- انتخاب کنید --</option>
                                <option value="Wordpress">نمایش دهنده</option>
                                <option value="PHP / MySQL">آگهی دهنده</option>
                            </select>
                        </div>

                        <div class="clear"></div>

                        <div class="col_full">
                            <label for="template-contactform-subject">موضوع
                                <small>*</small>
                            </label>
                            <input type="text" id="template-contactform-subject"
                                   name="template-contactform-subject" value=""
                                   class="required sm-form-control"/>
                        </div>

                        <div class="col_full">
                            <label for="template-contactform-message">پیام
                                <small>*</small>
                            </label>
                            <textarea class="required sm-form-control" id="template-contactform-message"
                                      name="template-contactform-message" rows="6" cols="30"></textarea>
                        </div>

                        <div class="col_full hidden">
                            <input type="text" id="template-contactform-botcheck"
                                   name="template-contactform-botcheck" value="" class="sm-form-control"/>
                        </div>

                        <div class="col_full">
                            <button class="button button-3d nomargin" type="submit"
                                    id="template-contactform-submit" name="template-contactform-submit"
                                    value="submit">ارسال پیام
                            </button>
                        </div>

                    </form>

                </div>


            </div><!-- Contact Form Overlay End -->

        </div>

        <!-- Google Map
        ============================================= -->
        <section id="google-map" class="gmap"></section>

    </section><!-- Contact Form & Map Overlay Section End -->





{% endblock %}
