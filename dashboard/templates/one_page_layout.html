<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>

    {% block css %}
    {% endblock %}

    <!-- BEGIN PLUGIN CSS -->
    <link href="{{ url_for('static', filename='assets/plugins/font-awesome/css/font-awesome.css') }}" rel="stylesheet"
          type="text/css"/>
    <!-- END PLUGIN CSS -->

    <!-- BEGIN PLUGIN CSS -->
    <link href="{{ url_for('static', filename='assets/plugins/pace/pace-theme-flash.css') }}" rel="stylesheet"
          type="text/css" media="screen"/>
    <link href="{{ url_for('static', filename='assets/plugins/bootstrapv3/css/bootstrap.min.css') }}" rel="stylesheet"
          type="text/css"/>
    <link href="{{ url_for('static', filename='assets/plugins/bootstrapv3/css/bootstrap-theme.min.css') }}"
          rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/plugins/animate.min.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='assets/plugins/jquery-scrollbar/jquery.scrollbar.css') }}"
          rel="stylesheet" type="text/css"/>
    <!-- END PLUGIN CSS -->
    <!-- BEGIN CORE CSS FRAMEWORK -->
    <link href="{{ url_for('static', filename='dashboards/css/webarch.rtl.css') }}" rel="stylesheet" type="text/css"/>
    <link href="{{ url_for('static', filename='dashboards/css/custom.css') }}" rel="stylesheet" type="text/css"/>
    <!-- END CORE CSS FRAMEWORK -->

{#    <script src="https://www.google.com/recaptcha/api.js?hl=fa" async defer></script>#}
    <script>
        function onSubmit() {
            document.getElementById("security-form").submit();
        }
    </script>
    <style>

        #logo img{
            height: 120px;
        }

        #logo{
            text-align: center;
        }

        .status-message {
            background-color: #5ff;
            margin-bottom: 10px;
            text-align: center;
        }

        textarea {
            margin: 10px 0;
            resize: none;
        }
    </style>

</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="rtl error-body no-top lazy">
<div class="container" style="opacity: 0.94;">
    {% block content %}
    {% endblock %}
</div>
<!-- END CONTAINER -->

<script src="{{ url_for('static', filename='assets/plugins/pace/pace.min.js') }}" type="text/javascript"></script>
<!-- BEGIN JS DEPENDECENCIES-->
<script src="{{ url_for('static', filename='assets/plugins/jquery/jquery-1.11.3.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/plugins/bootstrapv3/js/bootstrap.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/plugins/jquery-block-ui/jqueryblockui.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/plugins/jquery-unveil/jquery.unveil.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/plugins/jquery-numberAnimate/jquery.animateNumbers.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/plugins/jquery-validation/js/jquery.validate.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/plugins/bootstrap-select2/select2.min.js') }}"
        type="text/javascript"></script>
<!-- END CORE JS DEPENDECENCIES-->
<!-- BEGIN CORE TEMPLATE JS -->
<script src="{{ url_for('static', filename='dashboards/js/webarch.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='assets/js/chat.js') }}" type="text/javascript"></script>
<!-- END CORE TEMPLATE JS -->
{% block js %}
{% endblock %}

</body>
</html>
